<!DOCTYPE HTML>
<html>
<head>
<title>Task2</title>
</head>
<body>

<h1 id="headVal"></h1>

<p><input type="button" value="Value Alert" onclick="showAlert()">
<p><input type="button" value="Increment" onclick="incrementValue()">
<p><input type="button" value="New Para" onclick="addPara()">

<div id="paraDiv"></div>

<script>
var value = 10;
document.getElementById("headVal").innerHTML=value;

function showAlert(){
	alert(value);
}

function incrementValue(){
	value = value + 1;
	document.getElementById("headVal").innerHTML=value;
}

function addPara(){
	var para = document.createElement("p");
	var node = document.createTextNode(value);
	para.appendChild(node);
	document.getElementById("paraDiv").appendChild(para);
}
</script>

</body>
</html>
